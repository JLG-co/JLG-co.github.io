<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Companion Pro - تسجيل الدخول</title>
    <link rel="stylesheet" href="../css/tailwind.css">
</head>
<body class="bg-background text-text-primary flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 bg-secondary/20 rounded-2xl border border-surface/30 shadow-2xl backdrop-blur-lg">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold font-headline mb-2">مرحباً بعودتك</h1>
            <p class="text-text-secondary">سجل دخولك لمتابعة تقدمك الدراسي</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div class="form-group">
                <label class="form-label">البريد الإلكتروني</label>
                <input type="email" id="email" class="input" placeholder="student@example.com" required>
            </div>
            <div class="form-group">
                <label class="form-label">كلمة المرور</label>
                <input type="password" id="password" class="input" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-full shadow-lg shadow-accent/20">تسجيل الدخول</button>
        </form>

        <div class="mt-6 text-center text-sm">
            <a href="homepage.html" class="text-text-muted hover:text-text-primary transition">العودة للصفحة الرئيسية</a>
        </div>
    </div>

    <script type="module" src="../js/auth.js"></script>
</body>
</html>
